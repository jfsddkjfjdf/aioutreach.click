<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>(1)AI Auto Outreach</title>
<style>
.iframe-container {
position: relative;
width: 100%;
height: 10000px;
margin: 0 auto;
overflow: hidden;
border: none;
}

iframe {
width: 100%;
height: 100%;
border: none;
display: block;
}

/* Invisible clickable layer */
.click-overlay {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: transparent;
cursor: pointer;
z-index: 10;
}
</style>
</head>
<body>

<div class='iframe-container'>
<!-- Clickable transparent overlay -->
<a href='https://autoengage.us/page/InstaBoost' class='click-overlay'></a>

<!-- Embedded iframe -->
<iframe
src='https://autoengage.us/page/InstaBoost'
scrolling='no'>
</iframe>
</div>

</body>
</html>
